name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -t ai-shorts-backend ./backend
      - name: Build frontend image
        run: docker build -t ai-shorts-frontend ./frontend

